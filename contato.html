    <section class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-5">Entre em Contato</h1>
            <p class="lead">Envie-nos uma mensagem e retornaremos o mais breve possível.</p>
        </div>
    </section>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4 text-center">Formulário de Contato</h2>
                <form action="enviar_contato.php" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input id="nome" name="nome" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input id="email" name="email" type="email" class="form-control" required>
                    </div>
                    <fieldset class="mb-3">
                        <legend class="col-form-label pt-0">Sexo:</legend>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="masc" name="sexo" value="masc">
                            <label class="form-check-label" for="masc">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="fem" name="sexo" value="fem">
                            <label class="form-check-label" for="fem">Feminino</label>
                        </div>
                    </fieldset>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <select id="estado" name="estado" class="form-select">
                            <option value="DF">DF</option>
                            <option value="GO">GO</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">O que tem para nos dizer?</label>
                        <textarea id="comentario" name="comentario" rows="4" class="form-control" required></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Apagar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
